<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粮食保管损耗报告单生成系统 - 演示版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="material-symbols.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="网站Logo" class="site-logo">
        <div class="warning-banner" id="warningBanner">
            ⚠️ 警告：损耗率超出正常范围，请检查数据！
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧：数据输入面板 -->
            <div class="left-panel">
            </div>

            <div class="right-panel">
                <div class="preview-section">
                    
                    <div class="report-preview">
                        <div class="report-title">
                           (<input type="text" class="inline-input" value="示例粮食储备库">) 粮食保管损耗报告单
                        </div>
                        
                        <div class="report-header">
                            <div>填报单位: <input type="text" class="inline-input" value="示例粮食储备库"></div>
                            <div>填报时间:<input type="date" class="inline-input" value="2024-01-15"></div>
                            <div>品种: 
                                <select class="inline-input">
                                    <option value="小麦" selected>小麦</option>
                                    <option value="玉米">玉米</option>
                                    <option value="大米">大米</option>
                                    <option value="大豆">大豆</option>
                                    <option value="高粱">高粱</option>
                                </select>
                            </div>
                            <div>货位号: <input type="text" class="inline-input" value="A1-01"></div>
                        </div>
                        
                        <div style="text-align: right; margin-bottom: 10px; font-size: 12px;">
                            单位: 公斤
                        </div>

                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th class="col-item">项目</th>
                                    <th class="col-date">时间</th>
                                    <th class="col-type">型态</th>
                                    <th class="col-condition">储存条件</th>
                                    <th class="col-grade">等级</th>
                                    <th class="col-percent">水分%</th>
                                    <th class="col-percent">杂质%</th>
                                    <th class="col-quantity">数量</th>
                                    <th class="col-status">是否超耗</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>入库</td>
                                    <td><input type="date" value="2023-10-01"></td>
                                    <td>
                                        <select>
                                            <option value="气膜仓" selected>气膜仓</option>
                                            <option value="平房仓">平房仓</option>
                                            <option value="立筒仓">立筒仓</option>
                                            <option value="浅圆仓">浅圆仓</option>
                                            <option value="高大平房仓">高大平房仓</option>
                                            <option value="罩棚仓">罩棚仓</option>
                                            <option value="罩棚仓(露天)">罩棚仓(露天)</option>
                                            <option value="大堆(露天)">大堆(露天)</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="标准仓房" selected>标准仓房</option>
                                            <option value="非标准仓房">非标准仓房</option>
                                            <option value="露天">露天</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="一等" selected>一等</option>
                                            <option value="二等">二等</option>
                                            <option value="三等">三等</option>
                                            <option value="等外">等外</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.1" value="12.5"></td>
                                    <td><input type="number" step="0.1" value="1.2"></td>
                                    <td><input type="number" step="0.01" value="50000.00" class="highlight"></td>
                                    <td class="warning valign-middle" rowspan="2">是</td>
                                </tr>
                                <tr>
                                    <td>出库</td>
                                    <td><input type="date" value="2024-01-15"></td>
                                    <td>
                                        <select>
                                            <option value="气膜仓" selected>气膜仓</option>
                                            <option value="平房仓">平房仓</option>
                                            <option value="立筒仓">立筒仓</option>
                                            <option value="浅圆仓">浅圆仓</option>
                                            <option value="高大平房仓">高大平房仓</option>
                                            <option value="罩棚仓">罩棚仓</option>
                                            <option value="罩棚仓(露天)">罩棚仓(露天)</option>
                                            <option value="大堆(露天)">大堆(露天)</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="标准仓房" selected>标准仓房</option>
                                            <option value="非标准仓房">非标准仓房</option>
                                            <option value="露天">露天</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="一等" selected>一等</option>
                                            <option value="二等">二等</option>
                                            <option value="三等">三等</option>
                                            <option value="等外">等外</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.1" value="11.8"></td>
                                    <td><input type="number" step="0.1" value="0.8"></td>
                                    <td><input type="number" step="0.01" value="48950.00" class="highlight"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th colspan="5">损耗量理论计算值</th>
                                    <th colspan="3">实际损耗统计</th>
                                </tr>
                                <tr>
                                    <th>保管时间(月)</th>
                                    <th>自然损耗量</th>
                                    <th>水分减量</th>
                                    <th>杂质减量</th>
                                    <th>合计</th>
                                    <th>实际储存损耗</th>
                                    <th>实际储存损耗率</th>
                                    <th>超耗数量</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>3.5</td>
                                    <td>35.00</td>
                                    <td>350.00</td>
                                    <td>200.00</td>
                                    <td class="highlight">585.00</td>
                                    <td class="warning">1050.00</td>
                                    <td class="warning">2.10%</td>
                                    <td class="warning">465.00</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="signature-section">
                            <div class="signature-item">总经理: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">主管副总经理: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">财务科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">轮换购销科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">仓储保管科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">保管员: <input type="text" value="张三" placeholder="签名"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="button-group">
                    <button class="btn btn-primary" onclick="calculateLoss()"><span class="material-symbols-rounded">calculate</span>计算损耗</button>
                    <button class="btn btn-warning" onclick="exportJPG()"><span class="material-symbols-rounded">download</span>导出JPG</button>
                    <button class="btn btn-secondary" onclick="clearData()"><span class="material-symbols-rounded">delete</span>清空数据</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="status-bar">
        <span>就绪</span>
        <span style="float: right;">粮食保管损耗报告单生成系统</span>
    </div>

    <script>
        function calculateLoss() {
            document.getElementById('warningBanner').classList.add('show');
            updateStatus('计算完成 - 检测到超耗情况！');
        }

        function previewReport() {
            updateStatus('报告单预览已更新');
        }

        function exportJPG() {
            updateStatus('正在导出JPG文件...');
            setTimeout(() => {
                updateStatus('JPG文件导出成功: A1-01_20240115_小麦.jpg');
            }, 2000);
        }

        function saveRecord() {
            updateStatus('记录保存成功');
        }

        function clearData() {
            if(confirm('确定要清空所有数据吗？')) {
                document.getElementById('warningBanner').classList.remove('show');
                updateStatus('数据已清空');
            }
        }

        function updateStatus(message) {
            const statusBar = document.querySelector('.status-bar span');
            statusBar.textContent = message;
        }

        // 模拟实时计算
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                updateStatus('数据已更改，请重新计算');
            });
        });

        // 初始化演示
        window.onload = function() {
            updateStatus('系统已加载，请输入数据进行计算');
        };
    </script>
</body>
</html>
