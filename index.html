<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粮食保管损耗报告单生成系统</title>
    <script src="html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="material-symbols.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="网站Logo" class="site-logo">

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="right-panel">
                <div class="preview-section">
                    
                    <div class="report-preview">
                        <div class="report-title">
                           (<input type="text" id="report-unit-title" class="inline-input" value="">) 粮食保管损耗报告单
                        </div>
                        
                        <div class="report-header">
                            <div>填报单位: <input type="text" id="report-unit-header" class="inline-input" value=""></div>
                            <div>填报时间:<input type="date" id="report-date" class="inline-input"></div>
                            <div>品种: 
                                <select id="crop-type" class="inline-input">
                                    <!-- Options will be populated by script.js -->
                                </select>
                            </div>
                            <div>货位号: <input type="text" id="location-number" class="inline-input" value=""></div>
                        </div>
                        
                        <div style="text-align: right; margin-bottom: 10px; font-size: 12px;">
                            单位: 公斤
                        </div>

                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th class="col-item">项目</th>
                                    <th class="col-date">时间</th>
                                    <th class="col-type">型态</th>
                                    <th class="col-condition">储存条件</th>
                                    <th class="col-grade">等级</th>
                                    <th class="col-percent">水分%</th>
                                    <th class="col-percent">杂质%</th>
                                    <th class="col-quantity">数量</th>
                                    <th class="col-status">是否超耗</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>入库</td>
                                    <td><input type="date" id="in-date" value=""></td>
                                    <td>
                                        <select>
                                            <option value="气膜仓" selected>气膜仓</option>
                                            <option value="平房仓">平房仓</option>
                                            <option value="立筒仓">立筒仓</option>
                                            <option value="浅圆仓">浅圆仓</option>
                                            <option value="高大平房仓">高大平房仓</option>
                                            <option value="罩棚仓">罩棚仓</option>
                                            <option value="罩棚仓(露天)">罩棚仓(露天)</option>
                                            <option value="大堆(露天)">大堆(露天)</option>

                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="标准仓房" selected>标准仓房</option>
                                            <option value="非标准仓房">非标准仓房</option>
                                            <option value="露天">露天</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="一等" selected>一等</option>
                                            <option value="二等">二等</option>
                                            <option value="三等">三等</option>
                                            <option value="等外">等外</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.1" id="in-moisture" value=""></td>
                                    <td><input type="number" step="0.1" id="in-impurity" value=""></td>
                                    <td><input type="number" step="0.01" id="in-quantity" value="" class="highlight"></td>
                                    <td class="valign-middle" rowspan="2" id="status-over-loss">--</td>
                                </tr>
                                <tr>
                                    <td>出库</td>
                                    <td><input type="date" id="out-date" value=""></td>
                                    <td>
                                        <select>
                                            <option value="气膜仓" selected>气膜仓</option>
                                            <option value="平房仓">平房仓</option>
                                            <option value="立筒仓">立筒仓</option>
                                            <option value="浅圆仓">浅圆仓</option>
                                            <option value="高大平房仓">高大平房仓</option>
                                            <option value="罩棚仓">罩棚仓</option>
                                            <option value="罩棚仓(露天)">罩棚仓(露天)</option>
                                            <option value="大堆(露天)">大堆(露天)</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="标准仓房" selected>标准仓房</option>
                                            <option value="非标准仓房">非标准仓房</option>
                                            <option value="露天">露天</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select>
                                            <option value="一等" selected>一等</option>
                                            <option value="二等">二等</option>
                                            <option value="三等">三等</option>
                                            <option value="等外">等外</option>
                                        </select>
                                    </td>
                                    <td><input type="number" step="0.1" id="out-moisture" value=""></td>
                                    <td><input type="number" step="0.1" id="out-impurity" value=""></td>
                                    <td><input type="number" step="0.01" id="out-quantity" value="" class="highlight"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="report-table">
                            <thead>
                                <tr>
                                    <th colspan="5">损耗量理论计算值</th>
                                    <th colspan="3">实际损耗统计</th>
                                </tr>
                                <tr>
                                    <th>保管时间(月)</th>
                                    <th>自然损耗量</th>
                                    <th>水分减量</th>
                                    <th>杂质减量</th>
                                    <th>合计</th>
                                    <th>实际储存损耗</th>
                                    <th>实际储存损耗率</th>
                                    <th>超耗数量</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="result-storage-time">--</td>
                                    <td id="result-natural-loss">--</td>
                                    <td id="result-moisture-loss">--</td>
                                    <td id="result-impurity-loss">--</td>
                                    <td id="result-total-loss" class="highlight">--</td>
                                    <td id="result-actual-loss">--</td>
                                    <td id="result-actual-loss-rate">--</td>
                                    <td id="result-over-loss">--</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="signature-section">
                            <div class="signature-item">总经理: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">主管副总经理: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">财务科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">轮换购销科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">仓储保管科科长: <input type="text" placeholder="签名"></div>
                            <div class="signature-item">保管员: <input type="text" value="" placeholder="签名"></div>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="calculate-btn" class="btn btn-primary"><span class="material-symbols-rounded">calculate</span>计算损耗</button>
                    <button id="export-btn" class="btn btn-warning"><span class="material-symbols-rounded">download</span>导出JPG</button>
                    <button id="clear-btn" class="btn btn-secondary"><span class="material-symbols-rounded">delete</span>清空数据</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status-text">就绪</span>
        <span style="float: right;">粮食保管损耗报告单生成系统</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
