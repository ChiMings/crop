<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表生成系统 - 选择模式</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="material-symbols.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .selection-container {
            text-align: center;
            background: #fff;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .site-logo {
            max-width: 150px;
            margin-bottom: 25px;
        }
        h1 {
            color: #333;
            margin-bottom: 35px;
            font-size: 24px;
            font-weight: 600;
        }
        .mode-selection {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .btn-mode {
            padding: 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f0f4f8;
            color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
        }
        .btn-mode:hover {
            background-color: #e2e8f0;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .btn-mode .material-symbols-rounded {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <img src="logo.png" alt="网站Logo" class="site-logo">
        <h1>请选择您要生成的报告类型</h1>
        <div class="mode-selection">
            <button class="btn btn-mode" id="mode-storage-loss">
                <span class="material-symbols-rounded">inventory</span>
                粮食保管损耗报告单
            </button>
            <button class="btn btn-mode" id="mode-surplus">
                <span class="material-symbols-rounded">trending_up</span>
                粮食溢余报告单
            </button>
            <button class="btn btn-mode" id="mode-purchase-loss">
                <span class="material-symbols-rounded">shopping_cart</span>
                收购整理损耗报告单
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mode-storage-loss').addEventListener('click', () => {
                window.location.href = 'storage_loss_report.html';
            });

            document.getElementById('mode-surplus').addEventListener('click', () => {
                window.location.href = 'surplus_report.html';
            });

            document.getElementById('mode-purchase-loss').addEventListener('click', () => {
                window.location.href = 'purchase_loss_report.html';
            });
        });
    </script>
</body>
</html>
